<ion-header>

  <ion-navbar>
    <ion-title>CalculatorUI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-item>{{total}}</ion-item>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="CallNumber(7)">7</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(8)">8</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(9)">9</button>
      </ion-col>

      <ion-col>
        <button ion-button block>/</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="CallNumber(4)">4</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(5)">5</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(6)">6</button>
      </ion-col>

      <ion-col>
        <button ion-button block>X</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="CallNumber(1)">1</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(2)">2</button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="CallNumber(3)">3</button>
      </ion-col>

      <ion-col>
        <button ion-button block>-</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="CallNumber(0)">0</button>
      </ion-col>

      <ion-col>
        <button ion-button block>.</button>
      </ion-col>

      <ion-col>
        <button ion-button block>=</button>
      </ion-col>

      <ion-col>
        <button ion-button block>+</button>
      </ion-col>

    </ion-row>
    <button ion-button block (click)="NewPage()">New Page</button>

  </ion-grid>

</ion-content>
